<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method=POST>

    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name: <input type="text" th:field="*{lastName}"/>

    <br><br>


    Country:

    <select th:field="*{country}">
        <option th:each="temCountry : ${countries}" th:value="${temCountry}" th:text="${temCountry}" />
    </select>

    <br><br>

    Favorite Programming Language:

    <input type="radio" id="go" th:field="*{favoriteLanguage}" th:value="Go">Go</input>

    <input type="radio" id="java" th:field="*{favoriteLanguage}" th:value="java">Java</input>

    <input type="radio" id="python" th:field="*{favoriteLanguage}" th:value="python">Python</input>

    <br><br>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
